{% block content %}
	<div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>
	<button id="changeColor">Rectangle -> Blue</button>
	<button id="changeLocation">Change Bounds</button>
	<button id="showLocation">Show Bounds</button>
	<script>
			map = new L.Map('map', {center: new L.LatLng(47.6553, -122.3035), zoom: 15 });
			var imagerySet = "Aerial"; // AerialWithLabels | Birdseye | BirdseyeWithLabels | Road
        		var bing = new L.BingLayer("AkErn6IFlYKIm4Mp34p-ayPl_zTVk6LoUyp4J9HftaB_KJdDkBV6MmOV4eWKciNF", {type: imagerySet});
         		map.addLayer(bing);
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        // Set the title to show on the polygon button
        L.drawLocal.draw.toolbar.buttons.polygon = 'Draw a sexy polygon!';

        var drawControl = new L.Control.Draw({
            position: 'topright',
            draw: {
                polyline: {
                    metric: true
                },
                polygon: {
                    allowIntersection: false,
                    showArea: true,
                    drawError: {
                        color: '#b00b00',
                        timeout: 1000
                    },
                    shapeOptions: {
                        color: '#bada55'
                    }
                },
                circle: false,
                marker: false
            },
            edit: {
                featureGroup: drawnItems,
                remove: true
            }
        });
        map.addControl(drawControl);

        map.on('draw:created', function (e) {
            var type = e.layerType,
                layer = e.layer;

            if (type === 'marker') {
                layer.bindPopup('A popup!');
            }

            drawnItems.addLayer(layer);
            console.log("Add " + type + " layer");
            var geoJson = layer.toGeoJSON();
            console.log("Can get geo JSON now");
        });

        map.on('draw:edited', function (e) {
            var layers = e.layers;
            var countOfEditedLayers = 0;
            layers.eachLayer(function(layer) {
                countOfEditedLayers++;
            });
            console.log("Edited " + countOfEditedLayers + " layers");
        });

        L.DomUtil.get('changeColor').onclick = function () {
            drawControl.setDrawingOptions({ rectangle: { shapeOptions: { color: '#004a80' } } });
	};
			

        L.DomUtil.get('changeLocation').onclick = function () {
            map.fitBounds([
                [40.712, -74.227],
		[40.714, -74.225]
		], 18);
        };		

        L.DomUtil.get('showLocation').onclick = function () {
            console.log("SW: " + map.getBounds().getSouthWest());
            console.log("NE: " + map.getBounds().getNorthEast());
			
        };
    </script>
{% endblock %}
